<!DOCTYPE html>
<html>
<head>
    <title>Movie Review Sentiment Analysis</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">

</head>
<body>
    <h1>Movie Review Sentiment Analysis</h1>
    <p> ... You can use <strong>/predict-endpoint</strong> for the API access.</p>

    <!-- Form to input the movie review and call the API -->
    <form id="predict-form">
        <label for="review">Enter your movie review:</label><br>
        <textarea id="review" name="review" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Placeholder to display the prediction result -->
    <div id="result"></div>

    <!-- JavaScript code to handle the form submission and API call -->
    <script>
        document.getElementById('predict-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get the movie review from the form
            var review = document.getElementById('review').value;

            // Create a data object with the review
            var data = { "review": review };

            // Make a POST request to the API endpoint
            fetch('/predict-endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                // Display the prediction result
                var resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<p><strong>Your Movie Review:</strong></p>' +
                                      '<p>' + data.review + '</p>' +
                                      '<p><strong>Sentiment Prediction:</strong></p>' +
                                      '<p>' + data.result + '</p>';
            })
            .catch(function(error) {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
